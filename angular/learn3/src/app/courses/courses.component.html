<app-filter
    [allCourses]="getTotal()"
    [free]="getTotalFree()"
    [premium]="getTotalPremium()"
    (filterChanged)="onFilterChangeEvent($event)">
</app-filter>
<p>property binding a child to the parent functions</p>
<div *ngIf="childRadioState === 'free' || childRadioState === 'all'">List free or all</div>
<div *ngIf="childRadioState === 'premium' || childRadioState === 'all'">List premium or all</div>
<div *ngIf="childRadioState != 'premium'">List all</div>
